<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #d4af37 0%, #c5a028 100%);
            --glass-bg: rgba(20, 20, 20, 0.6);
            --bg-color: #121212;
        }
        body { font-family: 'Poppins', sans-serif; background: var(--bg-color); color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .glass-card { background: var(--glass-bg); backdrop-filter: blur(30px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 4rem; text-align: center; }
        .error-code { font-family: 'Bebas Neue'; font-size: 10rem; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-home { background: var(--primary-gradient); border: none; padding: 12px 35px; border-radius: 50px; text-decoration: none; color: black; font-weight: bold; }
    </style>
</head>
<body>
    <div class="glass-card">
        <h1 class="error-code">404</h1>
        <h2>Page Not Found</h2>
        <p>The page you are looking for has vanished into the void.</p>
        <a href="/" class="btn-home">Return Home</a>
    </div>
</body>
</html>
